{% extends "base.html" %} {% block title %}Sign Up{% endblock %} 

{% block content %}

<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/singUp.css') }}"
/>


<form method="POST">
    <h3 align="center">Sign Up</h3>
 
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name";/>
    </div>

    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name";/>
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <div class="email-container">
            <input type="email" class="form-control email-input" id="email" name="email" placeholder="Enter email" />
            <a href="https://accounts.google.com/signup" target="_blank" class="btn btn-secondary email-button" rel="noopener">Don't have an email? Press here!</a>

        </div>
        
    </div>

    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password";/>
    </div>

    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password";/>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>

{% endblock %}
