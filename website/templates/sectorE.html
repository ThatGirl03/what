{% extends "base.html" %}
{% block title %}Sector E{% endblock %}

{% block content %}
<link
rel="stylesheet"
href="{{ url_for('static', filename='css/sectorE.css') }}"
/>

<div class="title-container">
    <h2 class="page-title">SECTOR E</h2>
</div>

<div id="sectorE-posts">
    {% for post in posts %}
    <div class="sectorE-post">
        <a href="{{ post.pdf }}" download>
            <img src="{{ url_for('static', filename='/uploads/' + post.image) }}" alt="E Image">
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
