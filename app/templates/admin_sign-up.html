{% extends "admin_base.html" %} 
{% block title %}Sign Up{% endblock %} 

{% block content %}

<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/admin_signUp.css') }}"
/>

<div class="form-container">
    <form method="post" action="{{ url_for('admin_auth.adm_signUp') }}">
        <h3 class="form-title">Sign Up</h3>
        <div class="form-group">
            <label for="staff_name">Staff Name:</label>
            <input type="text" id="staff_name" name="staff_name" required>
        </div>
        <div class="form-group">
            <label for="staff">Staff Number:</label>
            <input type="text" id="staff" name="staff" required>
        </div>
        <div class="form-group">
            <label for="contact_email">Staff Email:</label>
            <input type="email" id="contact_email" name="contact_email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password1" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="password2" required>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-button">Sign Up</button>
        </div>
    </form>
</div>

{% endblock %}
