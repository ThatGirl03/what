{% extends "base.html" %}
{% block title %}Sector A{% endblock %}

{% block content %}
<link
rel="stylesheet"
href="{{ url_for('static', filename='css/sectorA.css') }}"
/>

<div class="title-container">
    <h2 class="page-title">SECTOR A</h2>
</div>

<div id="sectorA-posts">
    {% for post in posts %}
    <div class="sectorA-post">
        <a href="{{ post.pdf }}" download>
            <img src="{{ url_for('static', filename='/uploads/' + post.image) }}" alt="A Image">
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
